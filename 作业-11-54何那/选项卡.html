    <title>选项卡</title>      <!--网站标题-->
    <style type="text/css">                      /*写入样式*/
    body {font-family: "Microsoft YaHei", serif;}
    body, div,dl, dd, p, h1, h2, h3, h4, h5, h6,p {margin: 0;}
    ol, ul, li {margin: 0;padding: 0;list-style: none;}
    img {border: none;}
    #box{
        width: 300px;
        height: 160px;
        margin:50px auto;
        border:1px dashed #000;
    }
    #box .nav{
        width: 100%;
        font-size:0;
    }
    #box .nav h4{
        display: inline-block;
        padding: 5px 22px;
        font-size:14px;
        color:#fff;
        background-color:#000;
        cursor: pointer;
    }
    #box .nav h4.on{
        background-color:#ccc;
    }
    #box .content{
        width:100%;
        position: relative;
    }
    #box .content ul{
        display: none;
        position: absolute;
        width:100%;
        left: 0;
        top:0;
    }
    #box .content ul.onclick{
        display: block;
    }
    .content ul li{
        width: 100%;
        height:30px;
        font-size:14px;
        line-height: 30px;
        text-indent: 28px;
        border-bottom:1px dashed #ccc;

    }
    </style>
</head>
<body>
<div id="box">
    <div class="nav">
        <h4 class="on">热门排行</h4>
        <h4>美图速递</h4>
        <h4>社区Top</h4>
    </div>
    <div class="content">
        <ul class=onclick>
            <li>阿飞又不来上班</li>

            <li>潭州准备开线下旗舰店</li>

</div>
<script>
    var oH4 = document.getElementsByTagName("h4"),
        oUl = document.getElementsByTagName("ul")
        index = 0;
    for(var i = 0; i< oH4.length;i++){
        oH4[i].clicked = i;
        oH4[i].onmouseover = function ( ) {
            oH4[index].className = "";
            oUl[index].className = "";
           index = this.clicked;
           oH4[this.clicked].className = "on";
            oUl[index].className = "onclick";
            // console.log(index);

        }
    }
</script>
