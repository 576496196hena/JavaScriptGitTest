<!doctype html>             <!--文档信息-->
<html lang="en">             <!--跟标签-->
<head>                       <!--网页头部-->
    <meta charset="UTF-8">          <!--字符编码-->
    <meta name="Generator" content="EditPlus®">          <!--编辑器-->
    <meta name="Author" content="何娜">                 <!--作者-->
    <!--网站三要素: 关键字 网页描述 标题-->
    <meta name="Keywords" content="第六章案例二">             <!--关键字-->
    <meta name="Description" content="div学习">   <!--网页描述-->
    <title>打印星型</title>      <!--网站标题-->
    <style type="text/css">                      /*写入样式*/
    body{font-family: "Microsoft YaHei",serif;}
    body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
    ol,ul,li{margin:0;padding:0;list-style:none;}
    img{border:none;}
    #warp{
        font-size:16px;
        text-align: center;
    }
    #warp p{
        display: inline-block;

    }

    </style>
</head>
<body>
    <div id="warp">
        <!--<p>*</p>-->

    </div>
    <script>
        var oWarp = document.getElementById("warp"),
            length = 11;
        // 打印正三角形
         for (var i = 0; i < length;i++){
             for (var k = 0; k <= i;k++){
                 oWarp.innerHTML += "<p>" + " &nbsp* " +"</p>";
             }
             oWarp.innerHTML += "<br>";
         }
        oWarp.innerHTML += "<br>";

        // 打印倒三角形
        for (var i = 0; i < length;i++){
            for (var k = 0; k < (length -i);k++){
                oWarp.innerHTML += "<p>" + " &nbsp* " +"</p>";
            }
            oWarp.innerHTML += "<br>";
        }
        oWarp.innerHTML += "<br>";

        //打印棱形
        var mid = length/2;
        for (var i = 0; i <= length;i++){
                if(i<=mid) {
                    for (var k = 0; k < i; k++) {
                        oWarp.innerHTML += "<p>" + " &nbsp* " + "</p>";
                    }
                }else {
                    for (var k = 0; k <=length-i; k++) {
                        // alert(length-i+1);
                        oWarp.innerHTML += "<p>" + " &nbsp* " + "</p>";
                    }
                }
            oWarp.innerHTML += "<br>";
            }
        //打印空棱形

        for (var i = 0; i <= length;i++){
            if(i<=mid) {
                for (var k = 0; k < i; k++) {
                    if(k===0 || k===i-1 ){
                        oWarp.innerHTML += "<p>" + " &nbsp* " + "</p>";
                    }else {
                        oWarp.innerHTML += "<p>" + " &nbsp " +" &nbsp "+ "</p>";
                    }
                }
            }else {
                for (var k = 0; k <=length-i; k++) {
                    if(k===0 || k===length-i){
                        oWarp.innerHTML += "<p>" + " &nbsp* " + "</p>";
                    }else {
                        oWarp.innerHTML += "<p>" + " &nbsp " +" &nbsp "+ "</p>";
                    }
                }
            }
            oWarp.innerHTML += "<br>";
        }
    </script>
</body>
</html>
