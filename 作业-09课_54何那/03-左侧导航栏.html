<!doctype html>             <!--文档信息-->
<html lang="en">             <!--跟标签-->
<head>                       <!--网页头部-->
    <meta charset="UTF-8">          <!--字符编码-->
    <meta name="Generator" content="EditPlus®">          <!--编辑器-->
    <meta name="Author" content="何娜">                 <!--作者-->
    <!--网站三要素: 关键字 网页描述 标题-->
    <meta name="Keywords" content="第六章案例二">             <!--关键字-->
    <meta name="Description" content="div学习">   <!--网页描述-->
    <title>左侧导航栏</title>      <!--网站标题-->
    <style type="text/css">/*写入样式*/
        div,ul,li,img{margin:0;padding:0;}
        ul{list-style: none;}
        #nav{
            position: absolute;
            width: 50px;
            height: 1000px;
            left: 0;
            top:0;
        }
        #nav ul{
            display: none;
            width:100%;
            height: 100%;
            padding-top: 100px;
            background-color: dimgray;
        }
        #nav ul li{
            position: relative;
            width:50px;
            height: 36px;
            margin-top: 30px;
            padding:5px 0;
            text-align: center;
        }
        #nav ul li .box{
            display: none;
            position: absolute;
            width: 200px;
            height: 180px;
            left: 50px;
            top:0;
            border: 1px solid #000;
            border-left:none;
        }
        #nav ul li:hover .box{
            display: block;
            background-color: moccasin;
        }
        #nav ul li:hover{
            background-color: moccasin;
        }
        #nav .btn{
            position: absolute;
            width:50px;
            height: 50px;
            bottom:200px;
            background:url("images3/icon.png") no-repeat 0 -59px;
        }
        #nav .btn1{
            position: absolute;
            width:50px;
            height: 50px;
            bottom:200px;
            background:url("images3/icon.png") no-repeat 0 0;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul >
            <li>
                <img src="images3/bq1.png" alt="">
                <div class="box"></div>
            </li>
            <li>
                <img src="images3/bq2.png" alt="">
                <div class="box"></div>
            </li>
            <li>
                <img src="images3/bq3.png" alt="">
                <div class="box"></div>
            </li>
            <li>
                <img src="images3/bq4.png" alt="">
                <div class="box"></div>
            </li>
            <li>
                <img src="images3/bq5.png" alt="">
                <div class="box"></div>
            </li>
        </ul>
        <div class="btn"></div>
    </div>
    <script>
        var oBtn = document.getElementsByClassName("btn"),
            oUl = document.getElementsByTagName("ul");
        var index =["btn","btn1"],
            arr = ["none","block"];
            x = 0;
        oBtn[0].onclick  = function(){
            x++;
            x %= 2;
            oUl[0].style.display = arr[x];
            this.className = index[x];
        };
        //这种方法不能循环点击
        // oBtn[0].onclick  = function(){
        //
        //     oUl[0].style.display = "none";
        //     this.className = "btn1";
        //     oBtn1[0].onclick = function() {
        //         oUl[0].style.display = "block";
        //         this.className = "btn";
        //     }
        // };
    </script>
</body>
</html>
